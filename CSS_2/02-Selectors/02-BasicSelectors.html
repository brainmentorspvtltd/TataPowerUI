<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            background-color: lightblue;
        } */
        #section_1, #section_2 {
            background-color: lightcoral;
        }

        .section{
            font-size: 20px;
        }

        #section_2.section {
            font-size: 14px;
        }
        
        #section_1 h2 {
            color: blue;
        }
        #section_1 .child h2 {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Id Vs Class</h1>

    <!-- GENERIC and SPECIFIC -->

    <div id="section_1" class="section">
        <h2 class="title font-style">This is section_1</h2>
        <div class="child">
            <h2 class="sub-title">This is child of section_1</h2>
        </div>
    </div>
    
    <hr>
    
    <div id="section_2" class="section">
        <h2 class="title">This is section_2</h2>
        <div>
            <h2 class="sub-title font-style">This is child of section_2</h2>
        </div>
    </div>

    <div id="section_3" class="section">
        <h2 class="title">This is section_2</h2>
        <div>
            <h2 class="sub-title font-style">This is child of section_2</h2>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            background-color: lightblue;
        } */
        #section_1 {
            background-color: lightcoral;
        }
        #section_2 {
            background-color: lightgrey;
        }
        .title {
            color: blue;
            /* font-size: 20px; */
        }
        .font-style {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1>Id Vs Class</h1>

    <!-- Id - Identity
    - elements can have only one id at a time
    - once you give an id, then that id cannot be repeated on that page
    - id is always unique
    - represented by # -->

    <!-- Class - grouping of elements
    - an element can have any number of classes
    - classes can be repeated any number of times
    - classes are reusable
    - represented by . (dot) -->

    <div id="section_1">
        <h2 class="title font-style">This is section_1</h2>
        <div>
            <h2 class="sub-title">This is child of section_1</h2>
        </div>
    </div>
    
    <hr>
    
    <div id="section_2">
        <h2 class="title">This is section_2</h2>
        <div>
            <h2 class="sub-title font-style">This is child of section_2</h2>
        </div>
    </div>
    
</body>
</html>

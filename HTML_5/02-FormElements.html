<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>New Form Elements</h2>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" required value="bmpl" readonly disabled>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required value="12345" readonly disabled>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" autocomplete="off" autofocus placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="0" max="5000" min="1000" 
                    onchange="op.value = value" step="100">
                </td>
                <td>
                    <output id="op">0</output>
                </td>
            </tr>
            <tr>
                <td>Enter Card Number</td>
                <td>
                    <input type="text" pattern="[A-Z|a-z]{3}[0-9]{2}[@|#|$|%|^|&]" title="3 Characters then 2 digits then 1 special symbol">
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="40" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Search Here</td>
                <td>
                    <input type="search" placeholder="Enter your search">
                </td>
            </tr>
            <tr>
                <td>Enter Phone Num</td>
                <td>
                    <input type="tel" placeholder="Enter Mobile Number">
                </td>
            </tr>
            <tr>
                <td>Enter your message</td>
                <td>
                    <textarea cols="30" spellcheck="true" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Upload File</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <input list="data">
                    <datalist id="data">
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Africa">Africa</option>
                        <option value="Japan">Japan</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <button>Exit</button>
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            text-shadow: 2px 2px 1px red;
        }
        div {
            height: 400px;
            width: 300px;
            margin: 0 auto;
            border: 1px solid red;
            /* box-shadow: x y blur spread color; */
            box-shadow: 20px 20px 20px 10px rgba(0,0,0,0.5);
        }
        img {
            width: 100%;
            height: inherit;
        }
    </style>
</head>
<body>

    <h1>Box Shadow</h1>

    <div>
        <img src="../../images/WebImages/dhoni_img.jpg" alt="">
    </div>
    
</body>
</html>

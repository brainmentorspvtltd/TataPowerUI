<html lang="en">
<head>

    <style>
        div {
            height: 200px;
            width: 200px;
            margin: 0 auto;
            background-color: red;
            transition-duration: 10s;
        }
        div:hover {
            /* transform: skewX(360deg); */
            /* transform: skewY(180deg); */
            transform: skew(360deg,360deg);
        }
    </style>
</head>

    <h1>Transform Skew</h1>

    <div></div>

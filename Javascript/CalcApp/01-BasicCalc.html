<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="script_2.js"></script> -->
    <script src="script_3.js"></script>
    <style>
        .error {
            border: 1px solid red;
        }
        .success {
            border: 1px solid green;
        }
    </style>
</head>
<body>

    <h1>Basic Calculator App</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter first number" id="box_1">
            </td>
            <td>
                <span id="err_1"></span>
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second number" id="box_2">
            </td>
            <td>
                <span id="err_2"></span>
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" placeholder="Result" id="box_3">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="div">/</button>
                <button id="mul">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
